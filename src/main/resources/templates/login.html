<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css} "/>
    <link rel="stylesheet" th:href="@{/css/style-login-registration.css}">
</head>
<body>
<section class="vh-100 gradient-custom-3">
    <form method="POST" th:action="@{/login}" id="loginForm" class="gradient-custom-3">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img th:src="@{/images/login-main.jpg}"
                                     alt="login form" class="img-fluid"
                                     style="border-radius: 1rem 0 0 1rem; height: 100%"/>
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <img style="max-width: 30%; max-height: 30%" class="h1 fw-bold mb-0"
                                             th:src="@{/images/login-logo.jpg}">
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;" th:text="#{sign}"></h5>
                                    <div class="form-outline mb-4">
                                        <input for="suer" type="text" id="username" name="username"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="username" th:text="#{username}"></label>
                                        <div id="usernameNameFeedback" class="invalid-feedback"></div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="password" th:text="#{password}"></label>
                                        <div id="passwordNameFeedback" class="invalid-feedback"></div>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block gradient-custom-4"
                                                type="submit" th:text="#{login}">
                                        </button>
                                    </div>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;"  th:inline="text">
                                        [[#{account-exist-false}]]
                                        <a th:href="@{/sign-up}" >
                                            <span th:text="#{sign-up-message}"></span>
                                        </a>
                                    </p>
                                    <p class="mb-0 pb-lg-2 text-center" style="color: #393f81;" th:inline="text">
                                        [[#{language}]]
                                        <select id="lang" class="form-select">
                                            <option value="en" th:selected="${#locale.toString() eq 'en'}" th:text="#{lang.en}"></option>
                                            <option value="ru" th:selected="${#locale.toString() eq 'ru'}" th:text="#{lang.ru}"></option>
                                        </select>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script defer th:src="@{/js/authentication.js}"></script>
</body>
</html>
