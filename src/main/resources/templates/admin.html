<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/admin.css} ">
</head>
<body class="gradient-custom-3">
<form id="users-form">
    <div class="container">
        <div class="card mt-5">
            <div class="card-body text-center">
                <div class="d-flex justify-content-start">
                    <div>
                        <button class="btn btn-primary btn-sm mr-2" id="block" name="block" value="Block"><i
                                class="fa fa-lock fa-2x" aria-hidden="true"></i></button>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-sm mr-2" id="unblock" name="unblock" value="Unblock"><i
                                class="fa fa-unlock fa-2x" aria-hidden="true"></i></button>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-sm mr-2" id="delete" name="delete" value="Delete">
                            <i class="fa-solid fa-trash fa-2x" aria-hidden="true"></i></button>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-sm mr-2" id="user" name="user" value="User">
                            <i class="fa-solid fa-user fa-2x" aria-hidden="true"></i></button>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-sm mr-2" id="admin" name="admin" value="Admin">
                            <i class="fa-solid fa-user-ninja fa-2x" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="d-flex justify-content-center"><h5 class="card-title m-b-0">Users Table</h5></div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="blue">
                    <tr>
                        <th scope="col">
                            <input type="checkbox" onclick="checkUncheckAll(this)" id="mainCheckbox">
                        </th>
                        <th scope="col">Id</th>
                        <th scope="col">Username</th>
                        <th scope="col">Roles</th>
                        <th scope="col">Status</th>
                    </tr>
                    </thead>
                    <tbody class="customtable ">
                    <tr th:each="user : ${users}">
                        <td><input type="checkbox" name="users" th:value="${user.id}">
                        </td>
                        <td th:text="${user.id}"></td>
                        <td><a th:href="${'/' + user.username}" th:text="${user.username}"></a></td>
                        <td><span th:each="role : ${user.roles}" th:text="${role.name} + ' '"> </span></td>
                        <td th:text="${user.status}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
