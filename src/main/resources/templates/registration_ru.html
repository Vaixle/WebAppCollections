<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign-up</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css} "/>
    <link rel="stylesheet" th:href="@{/css/style-login-registration.css}">
</head>

<body>
<form method="POST" th:action="@{/api/app-collections/users/sign-up}" id="registerForm">
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Создать учетную запись</h2>
                                <form>
                                    <div class="form-outline mb-4" id="usernameContainer">
                                        <input name="username" type="text" id="username"
                                               class="form-control form-control-lg" required/>
                                        <label class="form-label" for="username">Имя пользователя</label>
                                        <div id="usernameFeedback" class="valid-feedback"></div>
                                    </div>
                                    <div class="form-outline mb-4" id="passwordContainer">
                                        <input name="password" type="password" id="password"
                                               class="form-control form-control-lg" required/>
                                        <label class="form-label" for="password">Пароль</label>
                                        <div id="passwordFeedback" class="valid-feedback"></div>
                                    </div>
                                    <div class="form-outline mb-4" id="fullNameContainer">
                                        <input name="fullName" type="text" id="fullName"
                                               class="form-control form-control-lg" required/>
                                        <label class="form-label" for="fullName">Полное имя</label>
                                        <div id="fullNameFeedback" class="invalid-feedback"></div>
                                    </div>

                                    <div class="form-outline mb-4" id="emailContainer">
                                        <input name="email" type="email" id="email"
                                               class="form-control form-control-lg" required/>
                                        <label class="form-label" for="email">Ваш Email</label>
                                        <div id="emailFeedback" class="invalid-feedback"></div>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4">Зарегистироваться
                                        </button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Уже есть учетная запись?
                                        <a th:href="@{/login}" class="fw-bold text-body">
                                            <u style="color: #007bff !important;">Войдите здесь</u>
                                        </a>
                                    </p>
                                    <p class="text-center text-muted mt-2 mb-0">Language
                                        <a href="/sign-up" class="fw-bold text-body">
                                            <u style="color: #007bff !important;">ru</u>
                                        </a>
                                    </p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script defer th:src="@{/js/registration.js}"></script>
</body>
</html>
